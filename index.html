<html><head><base href="/" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pibirthday Meleeeee HAHAHAHA</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
    display: flex;
    justify-content: center;
    align-items: center;
}

.firework {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 4px;
    height: 4px;
    background-color: #fff;
    border-radius: 50%;
    transform: translateX(-50%);
}

.message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Arial', sans-serif;
    font-size: 3rem;
    color: #fff;
    text-align: center;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de;
}

.stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

@media (max-width: 600px) {
    .message {
        font-size: 2rem;
    }
}

@keyframes glitter {
    0% { filter: brightness(100%); }
    50% { filter: brightness(200%); }
    100% { filter: brightness(100%); }
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

body {
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}
</style>
</head>
<body>
<canvas class="stars"></canvas>
<div class="firework"></div>
<div class="message">Happy birthdayyy meleeee ðŸ¥³ðŸŽ‰ðŸŽŠ</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const firework = document.querySelector('.firework');
    const message = document.querySelector('.message');

    // Stars background
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('.stars'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const starGeometry = new THREE.BufferGeometry();
    const starMaterial = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 0.1 });

    const starVertices = [];
    for (let i = 0; i < 10000; i++) {
        const x = (Math.random() - 0.5) * 2000;
        const y = (Math.random() - 0.5) * 2000;
        const z = -Math.random() * 2000;
        starVertices.push(x, y, z);
    }

    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    camera.position.z = 1;

    function animateStars() {
        requestAnimationFrame(animateStars);
        stars.rotation.y += 0.0002;
        renderer.render(scene, camera);
    }
    animateStars();

    function createParticle(x, y) {
        const particle = document.createElement('div');
        particle.style.position = 'absolute';
        particle.style.width = '4px';
        particle.style.height = '4px';
        particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        particle.style.borderRadius = '50%';
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        particle.style.boxShadow = '0 0 10px 2px currentColor';
        particle.style.animation = 'glitter 0.5s ease-in-out infinite';
        document.body.appendChild(particle);
        return particle;
    }

    function animateFirework() {
        gsap.to(firework, {
            duration: 1.5,
            y: '-80vh',
            ease: 'power1.in',
            onComplete: () => {
                gsap.to(firework, {duration: 0.1, opacity: 0});
                explode(firework.getBoundingClientRect());
            }
        });
    }

    function explode(rect) {
        const particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push(createParticle(rect.left, rect.top));
        }

        gsap.to(particles, {
            duration: 2,
            x: () => gsap.utils.random(-300, 300),
            y: () => gsap.utils.random(-300, 300),
            opacity: 0,
            scale: 0.5,
            ease: 'power2.out',
            stagger: 0.01,
            onComplete: () => {
                particles.forEach(p => p.remove());
                showMessage();
            }
        });
    }

    function showMessage() {
        gsap.to(message, {
            duration: 1, 
            opacity: 1, 
            scale: 1.2, 
            ease: 'elastic.out(1, 0.3)',
            onComplete: () => {
                gsap.to(message, {
                    duration: 1,
                    y: '+=10',
                    yoyo: true,
                    repeat: -1,
                    ease: 'sine.inOut'
                });
            }
        });
    }

    animateFirework();

    // Add confetti
    function createConfetti() {
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.style.position = 'absolute';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.top = '-10px';
            document.body.appendChild(confetti);

            gsap.to(confetti, {
                duration: Math.random() * 2 + 3,
                y: '100vh',
                x: `+=${Math.random() * 200 - 100}`,
                rotation: Math.random() * 720 - 360,
                ease: 'power1.out',
                onComplete: () => confetti.remove()
            });
        }
    }

    setTimeout(createConfetti, 2000);
});
</script>
</body>
</html>
